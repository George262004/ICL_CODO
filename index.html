<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gray-300">
    <div class="flex justify-between items-center bg-gray-100 px-8 pt-12">
        <div class="flex items-center">
            <img class="h-20" src="/Logo.png" alt="logo">
            <h1 class=" font-bold text-4xl inline-block">
                C<span class="text-yellow-500">O</span>D<span class="text-yellow-500">O</span>
            </h1>

        </div>
        <div class="flex space-x-2 mt-12">
            <div class="hover:bg-gray-200 active:bg-gray-300 border-yellow-500 border-x-2 border-t-2 p-2 rounded-t-lg">
                <button>
                    <a href="#">
                        Home
                    </a>
                </button>
            </div>
            <div class="hover:bg-gray-200 active:bg-gray-300 border-yellow-500 border-x-2 border-t-2 p-2 rounded-t-lg">
                <button>
                    <a href="#">
                        Compete
                    </a>
                </button>
            </div>
            <div class="hover:bg-gray-200 active:bg-gray-300 border-yellow-500 border-x-2 border-t-2 p-2 rounded-t-lg">
                <button>
                    <a href="#">
                        Courses
                    </a>
                </button>
            </div>
            <div class="hover:bg-gray-200 active:bg-gray-300 border-yellow-500 border-x-2 border-t-2 p-2 rounded-t-lg">
                <button>
                    <a href="#">
                        Settings
                    </a>
                </button>
            </div>
            <div class="hover:bg-gray-200 active:bg-gray-300 border-yellow-500 border-x-2 border-t-2 p-2 rounded-t-lg">
                <button>
                    <a href="#">
                        Login
                    </a>
                </button>
            </div>
        </div>
        <div class="flex">
            <i style="color:rgb(179, 180, 180);" class="absolute pt-2 pl-4 ri-search-line"></i>
            <input class=" pr-3 py-2 pl-9 placeholder:italic placeholder:text-slate-400 block bg-white border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"  placeholder="Search for anything..." type="text">
        </div>
    </div>
</body>
</html>
